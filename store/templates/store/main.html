    <script type="text/javascript">

      // Credit: Function borrowed from Dennis Ivy who borrowed it from someone else on GitHub
      // This returns a CSRF token from the current HTML document loaded in the browser window 
      // It breaks down the 'documenet.cookie' property, and finds the cookie with the name 'csrftoken'

			function getCSRFToken(name) {
				var cookieValue = null;
					if (document.cookie && document.cookie !== '') {
							var cookies = document.cookie.split(';');
							for (var i = 0; i < cookies.length; i++) {
									var cookie = cookies[i].trim();
									if (cookie.substring(0, name.length + 1) === (name + '=')) {
											cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
											break;
									}
							}
					}
					return cookieValue;
			}
			var csrftoken = getCSRFToken('csrftoken')	
    </script>
